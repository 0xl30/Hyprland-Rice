    # # info " Public IP" public_ip
    # # info " Users" users
    # # info " Locale" locale  # This only works on glibc systems.
    info "${cl2} ╭─" distro
    info "${cl2} ├─" kernel
    # info "${cl2} ├─" users
    info "${cl2} ├─" packages
    # info "${cl2} ├─" uptime
    info "${cl2} ╰─" shell
    prin
    info "${cl4} ╭─" model
    info "${cl4} ├─" cpu
    # info "${cl4} ├─" cpu_usage
    info "${cl4} ├─" gpu_driver
    # info "${cl4} ├─" gpu_driver
    # info "${cl4} ├─" resolution
    info "${cl4} ├─" memory
    # info "${cl4} ├─" battery
    info "${cl4} ╰─" disk
    prin
    info "${cl6} ╭─" de
    info "${cl6} ├─" wm
    info "${cl6} ├─" term
    info "${cl6} ├─" term_font
    # info "${cl6} ├─" theme
    info "${cl6} ╰─" theme
    prin "$(color 15)╚════════════════════════🟕═════════════════════════╝"
    prin " \n \n ${cl3} \n \n ${cl5} \n \n ${cl2}  \n \n ${cl6}  \n \n ${cl4}  \n \n ${cl1}  \n \n ${cl7}  \n \n ${cl0}"
}

