<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyprland Rice Version History</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fira Code', monospace;
            background-color: #0d1117;
            color: #c9d1d9;
            line-height: 1.6;
            overflow-x: hidden;
            text-align: center; /* Center all text */
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            color: #58a6ff;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        h2 {
            color: #58a6ff;
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Hyprland Rice Version History</h1>
        </header>

        <section class="version-history">
            <h2>Version 1.1.0</h2>
            <ul>
                <li>Added keybinding for launching the terminal (Kitty)</li>
                <li>New color schemes for the rice setup</li>
            </ul>

            <h2>Version 1.0.0</h2>
            <ul>
                <li>Initial release with basic keybindings</li>
                <li>Included Python, Java, HTML, and CSS support</li>
            </ul>
        </section>
    </div>
</body>
</html>
