# ============================
# Hyprspace Plugin Configurations
# ============================

# -------- Panel Appearance --------
plugin:overview:panelColor = rgba(15, 20, 25, 0.85)
plugin:overview:panelBorderColor = rgba(0, 149, 255, 0.9)
plugin:overview:panelHeight = 250
plugin:overview:panelBorderWidth = 2
plugin:overview:onBottom = false
plugin:overview:centerAligned = true
plugin:overview:reservedArea = 30

# -------- Workspace Appearance --------
plugin:overview:workspaceActiveBackground = rgba(0, 170, 255, 0.65)
plugin:overview:workspaceInactiveBackground = rgba(30, 30, 30, 0.75)
plugin:overview:workspaceActiveBorder = rgba(0, 200, 255, 0.9)
plugin:overview:workspaceInactiveBorder = rgba(80, 80, 80, 0.6)
plugin:overview:workspaceMargin = 20
plugin:overview:workspaceBorderSize = 1

# -------- Behavior --------
plugin:overview:autoDrag = true
plugin:overview:autoScroll = true
plugin:overview:exitOnClick = true
plugin:overview:switchOnDrop = true
plugin:overview:exitOnSwitch = true
plugin:overview:showNewWorkspace = true
plugin:overview:showEmptyWorkspace = false
plugin:overview:showSpecialWorkspace = false
plugin:overview:disableGestures = false
plugin:overview:reverseSwipe = false
plugin:overview:exitKey = 1

# -------- Layout Control --------
plugin:overview:hideBackgroundLayers = false
plugin:overview:hideTopLayers = false
plugin:overview:hideOverlayLayers = false
plugin:overview:hideRealLayers = false
plugin:overview:drawActiveWorkspace = true
plugin:overview:overrideGaps = true
plugin:overview:gapsIn = 6
plugin:overview:gapsOut = 12
plugin:overview:affectStrut = false

# -------- Animation & Transparency --------
plugin:overview:overrideAnimSpeed = 0.25
plugin:overview:dragAlpha = 0.65
plugin:overview:disableBlur = false

# -------- Workspace Names & Icons --------
plugin:overview:showWorkspaceNames = true
plugin:overview:workspaceNameColor = rgba(255, 255, 255, 0.95)
plugin:overview:workspaceNameSize = 14
plugin:overview:workspaceNameFont = "JetBrains Mono, Monospace"
plugin:overview:showWorkspaceIcons = true
plugin:overview:iconSize = 20
plugin:overview:iconColor = rgba(0, 149, 255, 0.85)
